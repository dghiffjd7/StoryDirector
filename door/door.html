<!DOCTYPE html>

    <div id="MiPhone-door-root" style="display: none">MiPhone</div>

    <script>
      (function () {
        const mount = document.querySelector('[data-door-ui]');
        if (!mount) return;
        const root = mount.attachShadow({ mode: 'open' });
        root.innerHTML =
          '<style>@import url("https://dghiffjd7.github.io/StoryDirector/door/door.css");</style><div class="fs"><div class="phone-wrap"><div class="phone"><div class="notch"></div><div class="screen"><div class="portal" aria-hidden="true"><div class="ring r1"></div><div class="ring r2"></div><div class="ring r3"></div><div class="image-controls"><button id="prev-image" class="image-control-btn" title="ä¸Šä¸€å¼ å›¾ç‰‡">â€¹</button><button id="next-image" class="image-control-btn" title="ä¸‹ä¸€å¼ å›¾ç‰‡">â€º</button><button id="random-image" class="image-control-btn" title="éšæœºå›¾ç‰‡">ğŸ²</button></div></div><div class="hud"><div class="topbar"><div class="title">ç©ºé—´é—¨ Â· æ§åˆ¶é¢æ¿</div><div class="spacer"></div><div class="settings-wrapper"><button id="btn-settings" class="icon-btn" title="è®¾ç½®">âš™</button><div id="settings-dropdown" class="dropdown-menu" style="display: none;"><div class="dropdown-item" id="dropdown-image-manager">ğŸ“· å›¾ç‰‡ç®¡ç†</div><div class="dropdown-item" id="dropdown-fullscreen">â¤¢ å…¨å±</div></div></div><div class="pts" id="ui-pts">å‰©ä½™ç‚¹æ•°ï¼š--</div></div><div class="cards"><div class="card" id="card-attrs"><div class="row"><div class="k">è·ç¦»(m)</div><div class="val" id="v-range">--</div><div class="btns"><button data-k="range_m" data-d="+1">+1</button><button data-k="range_m" data-d="-1">-1</button></div></div><div class="row"><div class="k">å¼€å£(cm)</div><div class="val" id="v-aperture">--</div><div class="btns"><button data-k="aperture_cm" data-d="+2">+2</button><button data-k="aperture_cm" data-d="-2">-2</button></div></div><div class="row"><div class="k">æŒç»­(s)</div><div class="val" id="v-duration">--</div><div class="btns"><button data-k="duration_s" data-d="+1">+1</button><button data-k="duration_s" data-d="-1">-1</button></div></div><div class="row"><div class="k">å†·å´(s)</div><div class="val" id="v-cd">--</div><div class="btns"><button data-k="cooldown_s" data-d="-2">-2</button><button data-k="cooldown_s" data-d="+2">+2</button></div></div><div class="row"><div class="k">ç¨³å®šç­‰çº§</div><div class="val" id="v-stab">--</div><div class="btns"><button data-k="stability" data-d="+1">+1</button><button data-k="stability" data-d="-1">-1</button></div></div></div></div><div class="foot"><div class="bar"><button id="btn-copy" class="ghost">å¤åˆ¶æç¤ºç‰‡æ®µ</button><button id="btn-refresh" class="ghost">åˆ·æ–°æ•°å€¼</button></div><div class="frag" id="frag">æç¤ºç‰‡æ®µå°†æ˜¾ç¤ºåœ¨æ­¤å¤„â€¦</div><div class="warn" id="msg"></div></div></div><div id="image-manager-modal" class="modal" style="display: none;"><div class="modal-content"><div class="modal-header"><div class="modal-title">ğŸ“· å›¾ç‰‡ç®¡ç†å™¨</div><button id="close-image-manager" class="modal-close">Ã—</button></div><div class="modal-body"><div class="image-upload-section"><div class="upload-tabs"><button class="tab-btn active" data-tab="url">ğŸ”— URLé“¾æ¥</button><button class="tab-btn" data-tab="upload">ğŸ“ ä¸Šä¼ æ–‡ä»¶</button></div><div class="tab-content" id="tab-url"><input type="text" id="image-url-input" placeholder="è¯·è¾“å…¥å›¾ç‰‡URLæˆ–base64æ•°æ®..." class="url-input"><button id="add-image-url" class="btn-primary">æ·»åŠ å›¾ç‰‡</button></div><div class="tab-content" id="tab-upload" style="display: none;"><input type="file" id="image-file-input" accept="image/*" class="file-input"><button id="add-image-file" class="btn-primary">æ·»åŠ å›¾ç‰‡</button></div></div><div class="image-list-section"><div class="section-title">å·²ä¿å­˜çš„å›¾ç‰‡</div><div id="image-list" class="image-list"></div></div></div></div></div></div></div></div>';
        const $ = sel => root.querySelector(sel);
        const $$ = sel => Array.from(root.querySelectorAll(sel));
        const Mvu = typeof parent !== 'undefined' && parent && parent.Mvu ? parent.Mvu : null;
        const ui = {
          pts: $('#ui-pts'),
          msg: $('#msg'),
          frag: $('#frag'),
          vals: {
            range: $('#v-range'),
            aperture: $('#v-aperture'),
            duration: $('#v-duration'),
            cd: $('#v-cd'),
            stab: $('#v-stab'),
          },
        };
        const fsEl = root.querySelector('.fs');
        const settingsBtn = $('#btn-settings');
        const settingsDropdown = $('#settings-dropdown');
        const n = x => (typeof x === 'number' ? x : Number(x) || 0);
        function boundsOf(key) {
          const map = {
            range_m: { min: 1, max: 100, step: 1 },
            aperture_cm: { min: 5, max: 200, step: 2 },
            duration_s: { min: 1, max: 120, step: 1 },
            cooldown_s: { min: 0, max: 300, step: 2 },
            stability: { min: 1, max: 10, step: 1 },
          };
          return map[key] || { min: -1e9, max: 1e9, step: 1 };
        }
        function render(data) {
          const get = (p, cat = 'stat') => Mvu.getMvuVariable(data, p, { category: cat });
          ui.pts.textContent = `å‰©ä½™ç‚¹æ•°ï¼š${n(get('points.remaining'))}`;
          ui.vals.range.textContent = n(get('ability.spatial_gate.range_m'));
          ui.vals.aperture.textContent = n(get('ability.spatial_gate.aperture_cm'));
          ui.vals.duration.textContent = n(get('ability.spatial_gate.duration_s'));
          ui.vals.cd.textContent = n(get('ability.spatial_gate.cooldown_s'));
          ui.vals.stab.textContent = n(get('ability.spatial_gate.stability'));
          const frag = get('prompt.spatial_gate', 'display') || '';
          ui.frag.textContent = frag || 'ï¼ˆå°šæœªç”Ÿæˆæç¤ºç‰‡æ®µï¼‰';
        }
        async function updatePromptFragment(data) {
          const get = p => Mvu.getMvuVariable(data, p);
          const r = n(get('ability.spatial_gate.range_m'));
          const a = n(get('ability.spatial_gate.aperture_cm'));
          const d = n(get('ability.spatial_gate.duration_s'));
          const c = n(get('ability.spatial_gate.cooldown_s'));
          const s = n(get('ability.spatial_gate.stability'));
          const frag = `ç©ºé—´é—¨ | è·ç¦»â‰¤${r}mï¼Œå¼€å£â‰¤${a}cmï¼ŒæŒç»­â‰¤${d}sï¼Œå†·å´â‰¥${c}sï¼Œç¨³å®šLv${s}`;
          await Mvu.setMvuVariable(data, 'prompt.spatial_gate', frag, {
            reason: 'åˆ·æ–°èƒ½åŠ›æç¤ºç‰‡æ®µ',
            is_recursive: true,
          });
        }
        async function applyDelta(key, delta) {
          ui.msg.textContent = '';
          if (!Mvu) {
            ui.msg.textContent = 'Mvu API ä¸å¯ç”¨';
            return;
          }
          const data = Mvu.getCurrentMvuData();
          const left = n(Mvu.getMvuVariable(data, 'points.remaining'));
          const cur = n(Mvu.getMvuVariable(data, `ability.spatial_gate.${key}`));
          const b = boundsOf(key);
          let cost = 0;
          if (key === 'cooldown_s') cost = delta < 0 ? 1 : 0;
          else cost = delta > 0 ? 1 : 0;
          if (cost > 0 && left <= 0) {
            ui.msg.textContent = 'ç‚¹æ•°ä¸è¶³';
            return;
          }
          let nxt = Math.max(b.min, Math.min(b.max, cur + delta));
          if (nxt === cur) {
            ui.msg.textContent = 'å·²åˆ°è¾¾è¾¹ç•Œ';
            return;
          }
          await Mvu.setMvuVariable(data, `ability.spatial_gate.${key}`, nxt, {
            reason: `è°ƒå‚ ${key}: ${cur}->${nxt}`,
            is_recursive: true,
          });
          if (cost !== 0) {
            await Mvu.setMvuVariable(data, 'points.remaining', Math.max(0, left - cost), {
              reason: cost > 0 ? 'æ¶ˆè€—ç‚¹æ•°' : 'è¿”è¿˜ç‚¹æ•°',
              is_recursive: true,
            });
          }
          await updatePromptFragment(data);
          await Mvu.replaceCurrentMvuData(data);
          render(data);
          ui.msg.textContent = `å·²æ›´æ–° ${key}: ${cur} â†’ ${nxt}`;
        }
        let savedImages = [];
        let selectedImageIndex = -1;
        function showImageManager() {
          $('#image-manager-modal').style.display = 'flex';
          loadImageList();
        }
        function hideImageManager() {
          $('#image-manager-modal').style.display = 'none';
        }
        function loadImageList() {
          const imageList = $('#image-list');
          imageList.innerHTML = '';

          if (savedImages.length === 0) {
            imageList.innerHTML =
              '<div style="color: rgba(234, 255, 255, 0.5); text-align: center; padding: 20px; font-size: 13px;">æš‚æ— å›¾ç‰‡</div>';
            return;
          }

          savedImages.forEach((imageData, index) => {
            const item = document.createElement('div');
            item.className = `image-item ${index === selectedImageIndex ? 'selected' : ''}`;
            item.innerHTML = `
              <img src="${imageData.url}" alt="å›¾ç‰‡ ${index + 1}" />
              <button class="delete-btn" data-index="${index}">Ã—</button>
            `;

            item.addEventListener('click', e => {
              if (e.target.classList.contains('delete-btn')) return;
              selectImage(index);
            });

            const deleteBtn = item.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', e => {
              e.stopPropagation();
              deleteImage(index);
            });

            imageList.appendChild(item);
          });
        }
        function selectImage(index) {
          selectedImageIndex = index;
          loadImageList();
          updatePortalImage();
          ui.msg.textContent = `å·²é€‰æ‹©å›¾ç‰‡ ${index + 1}`;
        }
        function deleteImage(index) {
          savedImages.splice(index, 1);
          if (selectedImageIndex === index) {
            selectedImageIndex = -1;
            updatePortalImage();
          } else if (selectedImageIndex > index) {
            selectedImageIndex--;
          }
          loadImageList();
          ui.msg.textContent = 'å›¾ç‰‡å·²åˆ é™¤';
        }
        function updatePortalImage() {
          const portal = root.querySelector('.portal');
          if (selectedImageIndex >= 0 && selectedImageIndex < savedImages.length) {
            const imageUrl = savedImages[selectedImageIndex].url;
            portal.style.backgroundImage = `radial-gradient(120% 120% at 50% 50%, rgba(0,0,0,0.3) 0%, rgba(2,3,10,0.8) 60%, rgba(0,0,0,0.3) 100%), url("${imageUrl}")`;
            portal.style.backgroundSize = 'cover, cover';
            portal.style.backgroundPosition = 'center, center';
          } else {
            portal.style.backgroundImage = 'radial-gradient(120% 120% at 50% 50%, #000 0%, #02030a 60%, #000 100%)';
            portal.style.backgroundSize = '';
            portal.style.backgroundPosition = '';
          }
        }
        async function addImageFromUrl() {
          const urlInput = $('#image-url-input');
          const url = urlInput.value.trim();

          if (!url) {
            ui.msg.textContent = 'è¯·è¾“å…¥å›¾ç‰‡URL';
            return;
          }

          try {
            // éªŒè¯å›¾ç‰‡æ˜¯å¦å¯åŠ è½½
            const img = new Image();
            img.crossOrigin = 'anonymous';

            await new Promise((resolve, reject) => {
              img.onload = resolve;
              img.onerror = reject;
              img.src = url;
            });

            // æ·»åŠ åˆ°ä¿å­˜åˆ—è¡¨
            const imageData = {
              url: url,
              name: `å›¾ç‰‡_${Date.now()}`,
              type: url.startsWith('data:') ? 'base64' : 'url',
            };

            savedImages.push(imageData);
            urlInput.value = '';
            loadImageList();
            ui.msg.textContent = 'å›¾ç‰‡æ·»åŠ æˆåŠŸ';
          } catch (error) {
            ui.msg.textContent = 'å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥URLæ˜¯å¦æ­£ç¡®';
          }
        }
        async function addImageFromFile() {
          const fileInput = $('#image-file-input');
          const file = fileInput.files[0];

          if (!file) {
            ui.msg.textContent = 'è¯·é€‰æ‹©æ–‡ä»¶';
            return;
          }

          if (!file.type.startsWith('image/')) {
            ui.msg.textContent = 'è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶';
            return;
          }

          try {
            const reader = new FileReader();

            await new Promise((resolve, reject) => {
              reader.onload = resolve;
              reader.onerror = reject;
              reader.readAsDataURL(file);
            });

            const base64Url = reader.result;
            const imageData = {
              url: base64Url,
              name: file.name,
              type: 'file',
            };

            savedImages.push(imageData);
            fileInput.value = '';
            loadImageList();
            ui.msg.textContent = 'å›¾ç‰‡ä¸Šä¼ æˆåŠŸ';
          } catch (error) {
            ui.msg.textContent = 'æ–‡ä»¶è¯»å–å¤±è´¥';
          }
        }
        function bind() {
          $$('#card-attrs button[data-k]').forEach(btn => {
            btn.addEventListener('click', () => {
              const key = btn.getAttribute('data-k');
              const delta = Number(btn.getAttribute('data-d')) || 0;
              applyDelta(key, delta);
            });
          });
          $('#btn-refresh').addEventListener('click', () => {
            if (!Mvu) {
              ui.msg.textContent = 'Mvu API ä¸å¯ç”¨';
              return;
            }
            render(Mvu.getCurrentMvuData());
            ui.msg.textContent = 'å·²åˆ·æ–°';
          });
          $('#btn-copy').addEventListener('click', async () => {
            try {
              if (!Mvu) throw new Error('Mvu API ä¸å¯ç”¨');
              const data = Mvu.getCurrentMvuData();
              const frag = Mvu.getMvuVariable(data, 'prompt.spatial_gate', { category: 'display' }) || '';
              await navigator.clipboard.writeText(frag);
              ui.msg.textContent = 'å·²å¤åˆ¶æç¤ºç‰‡æ®µ';
            } catch (err) {
              ui.msg.textContent = 'å¤åˆ¶å¤±è´¥ï¼š' + ((err && err.message) || err);
            }
          });
          settingsBtn.addEventListener('click', e => {
            e.stopPropagation();
            const isVisible = settingsDropdown.style.display !== 'none';
            settingsDropdown.style.display = isVisible ? 'none' : 'block';
          });
          document.addEventListener('click', () => {
            settingsDropdown.style.display = 'none';
          });
          $('#dropdown-fullscreen').addEventListener('click', async () => {
            settingsDropdown.style.display = 'none';
            try {
              if (document.fullscreenElement) {
                await document.exitFullscreen();
              } else {
                await fsEl.requestFullscreen();
              }
            } catch (e) {}
          });
          $('#dropdown-image-manager').addEventListener('click', () => {
            settingsDropdown.style.display = 'none';
            showImageManager();
          });
          document.addEventListener(
            'fullscreenchange',
            () => {
              const fullscreenItem = $('#dropdown-fullscreen');
              if (document.fullscreenElement) {
                fullscreenItem.textContent = 'â¤¡ é€€å‡ºå…¨å±';
              } else {
                fullscreenItem.textContent = 'â¤¢ å…¨å±';
              }
            },
            { passive: true },
          );
          $('#close-image-manager').addEventListener('click', hideImageManager);
          $('#image-manager-modal').addEventListener('click', e => {
            if (e.target.id === 'image-manager-modal') {
              hideImageManager();
            }
          });
          $$('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
              const tabName = btn.getAttribute('data-tab');
              $$('.tab-btn').forEach(b => b.classList.remove('active'));
              $$('.tab-content').forEach(c => (c.style.display = 'none'));
              btn.classList.add('active');
              $(`#tab-${tabName}`).style.display = 'flex';
            });
          });
          $('#add-image-url').addEventListener('click', addImageFromUrl);
          $('#image-url-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') {
              addImageFromUrl();
            }
          });
          $('#add-image-file').addEventListener('click', () => {
            $('#image-file-input').click();
          });
          $('#image-file-input').addEventListener('change', addImageFromFile);
          $('#prev-image').addEventListener('click', () => {
            if (savedImages.length === 0) {
              ui.msg.textContent = 'æ²¡æœ‰å¯åˆ‡æ¢çš„å›¾ç‰‡';
              return;
            }
            const newIndex = selectedImageIndex > 0 ? selectedImageIndex - 1 : savedImages.length - 1;
            selectImage(newIndex);
          });
          $('#next-image').addEventListener('click', () => {
            if (savedImages.length === 0) {
              ui.msg.textContent = 'æ²¡æœ‰å¯åˆ‡æ¢çš„å›¾ç‰‡';
              return;
            }
            const newIndex = selectedImageIndex < savedImages.length - 1 ? selectedImageIndex + 1 : 0;
            selectImage(newIndex);
          });
          $('#random-image').addEventListener('click', () => {
            if (savedImages.length === 0) {
              ui.msg.textContent = 'æ²¡æœ‰å¯åˆ‡æ¢çš„å›¾ç‰‡';
              return;
            }
            if (savedImages.length === 1) {
              selectImage(0);
              return;
            }
            let newIndex;
            do {
              newIndex = Math.floor(Math.random() * savedImages.length);
            } while (newIndex === selectedImageIndex);
            selectImage(newIndex);
          });
        }
        function init() {
          if (!Mvu) {
            ui.msg.textContent = 'æœªæ£€æµ‹åˆ° Mvu API';
            return;
          }
          bind();
          render(Mvu.getCurrentMvuData());
        }
        init();
      })();
    </script>
  </body>
